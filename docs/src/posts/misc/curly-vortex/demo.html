<html>
<body style="padding: 3px;margin: 0;">
<canvas id="vortex"></canvas>
<img id="frozen" />
<br />
<br />
<button onclick="freeze()">freeze</button>

<script>
  const canvas = document.querySelector('canvas')
  const freeze = () => document.getElementById('frozen').src = canvas.toDataURL()
  canvas.dataset.processingSources = "curlyvortex.pde"
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</body>
</html>
